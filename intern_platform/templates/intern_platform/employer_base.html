
{% load static %}

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-P6yFC5K1B3A3FJLYoOcS3Us+UFtkDbvxk99Rr3/c8x4EaUzjHPKq2ov+XMjhPFzp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<style>
    /* General styles */
body {
    font-family: Arial, sans-serif;
    background-image: url('{% static "images/back.jpg" %}');
    background-size: cover;
    background-color: #f5f5f5; /* Add a light background color */
    margin: 0; /* Remove default body margin */
  }
  
  /* Container styles */
  .container {
    width: 80%; /* Limit container width to 80% */
    margin: 0 auto; /* Center container horizontally */
    padding: 20px;
  }
  
  /* Header styles */
  .header {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .header h1 {
    font-size: 36px;
    color: #333; /* Adjust based on your logo color contrast */
    margin-bottom: 10px;
  }
  
  .header p {
    font-size: 18px;
    color: #333;
  }
  
  /* Navigation bar styles */
  .navbar {
    background-color: #fff; /* Light background color */
    display: flex;
    justify-content: space-between; /* Distribute links evenly */
    align-items: center;
    padding: 10px 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  }
  
  .navbar-brand img {
    height: 40px; /* Adjust the height as needed */
    margin-right: 10px;
    border-radius: 50%; /* Add margin to separate logo and text */
  }
  
  .navbar-brand {
    font-weight: bold; /* Emphasize brand name */
    color: #333; /* Text color to contrast with background */
  }
  
  .navbar-nav {
    list-style: none; /* Remove default bullet points */
    margin: 0; /* Remove default margin */
    padding: 0; /* Remove default padding */
    display: flex; /* Arrange links horizontally */
  }
  
  
  .navbar-nav .nav-link:hover {
    color: #007bff; /* Change link color on hover */
  }
  
  /* Search bar styles */
  .search-bar {
    display: flex;
    align-items: center;
    width: 30%; /* Adjust search bar width */
    background-color: #f5f5f5; /* Light gray background */
    border-radius: 5px;
    padding: 5px 10px;
    margin-left: 20px; /* Add margin to separate from navbar */
  }
  
  .search-bar input[type="text"] {
    border: none;
    outline: none;
    width: 100%;
    font-size: 16px;
    padding: 5px;
    border-radius: 5px; /* Consistent rounded corners */
    background-color: #f5f5f5; /* Inherit background color */
  }
  
  .search-bar button {
    border: none;
    outline: none;
    background-color: #007bff; /* Blue button */
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer; /* Indicate clickable button */
  }
  
  /* Login section styles */
  .search-wrapper {
    display: flex;
    align-items: center;
    width: 100%; /* Make search bar full width */
  }
  
  .search-wrapper input {
    border: 1px solid #ccc; /* Add border to search bar */
    padding: 5px 10px; /* Adjust padding */
    border-radius: 5px; /* Rounded corners */
  }
  
  .search-wrapper button {
    border: none;
    outline: none;
    background-color: #007bff; /* Blue button */
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    cursor: pointer; /* Indicate clickable button */
  }

  /* Page content styles */
.col-md-8 {
    padding-right: 20px; /* Add padding for border */
    border-right: 1px solid #ddd; /* Add border between sections */
  }
  
  .col-md-4 {
    padding-left: 20px; /* Add padding for border */
  }
</style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'intern_platform:home' %}">
                <img src="{% static 'images/image.png' %}" alt="App Logo" height="30" class="d-inline-block align-top">
                Intern Platform
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'intern_platform:dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'intern_platform:logout' %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'intern_platform:create_internship' %}">Post Internship</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'intern_platform:employer_profile' %}">Profile Edit</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'intern_platform:employer_generate_report' %}">Profile</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>
