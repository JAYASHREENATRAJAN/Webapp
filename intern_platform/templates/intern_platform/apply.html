{% extends 'intern_platform/student_base.html' %}

{% load static %}

{% block title %}Apply for Internship{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Apply for {{ internship.title }}</h2>
                </div>
                <div class="card-body">
                    <form id="apply_internship_form" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                       
                        <!-- Add more fields here if needed -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Apply</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
