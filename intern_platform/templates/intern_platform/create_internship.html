<div class="container">
    <h2>Create Internship</h2>
    <form id="internshipForm" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" id="employer" name="employer" value="{{ request.user.employerprofile.id }}">

        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control">
            <div class="error" id="titleError"></div>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control"></textarea>
            <div class="error" id="descriptionError"></div>
        </div>
        <div>
            <label for="industry">Industry:</label>
            <input type="text" id="industry" name="industry" class="form-control">
            <div class="error" id="industryError"></div>
        </div>
        <div>
            <label for="role_required">Role Required:</label>
            <input type="text" id="role_required" name="role_required" class="form-control">
            <div class="error" id="roleRequiredError"></div>
        </div>
        <div>
            <label for="experience">Experience:</label>
            <input type="text" id="experience" name="experience" class="form-control">
            <div class="error" id="experienceError"></div>
        </div>
        <div>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" name="qualification" class="form-control">
            <div class="error" id="qualificationError"></div>
        </div>
        <div>
            <label for="start_date">Start Date:</label>
            <input type="date" id="start_date" name="start_date" class="form-control">
            <div class="error" id="startDateError"></div>
        </div>
        <div>
            <label for="end_date">End Date:</label>
            <input type="date" id="end_date" name="end_date" class="form-control">
            <div class="error" id="endDateError"></div>
        </div>
        <div>
            <label for="skills_preferred">Skills Preferred:</label>
            <input type="text" id="skills_preferred" name="skills_preferred" class="form-control">
            <div class="error" id="skillsPreferredError"></div>
        </div>
        <div>
            <label for="apply_before">Apply Before:</label>
            <input type="date" id="apply_before" name="apply_before" class="form-control">
            <div class="error" id="applyBeforeError"></div>
        </div>
        <div>
            <label for="internship_country">Internship Country:</label>
            <input type="text" id="internship_country" name="internship_country" class="form-control">
            <div class="error" id="internshipCountryError"></div>
        </div>
        <div>
            <label for="internship_state">Internship State:</label>
            <input type="text" id="internship_state" name="internship_state" class="form-control">
            <div class="error" id="internshipStateError"></div>
        </div>
        <div>
            <label for="internship_area">Internship Area:</label>
            <input type="text" id="internship_area" name="internship_area" class="form-control">
            <div class="error" id="internshipAreaError"></div>
        </div>
        <div>
            <label for="stipend">Stipend:</label>
            <input type="text" id="stipend" name="stipend" class="form-control">
            <div class="error" id="stipendError"></div>
        </div>
        <div>
            <input type="hidden" id="date_posted" name="date_posted" value="{{ internship.date_posted|date:'Y-m-d' }}" readonly>
            

        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if messages %}
        <div class="alert alert-success mt-3" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ksm0m8r03kcdd4knsC1h1zCB0SyZcURKqetI6ihxf6+JeIITBcwC2whpzRFiISe1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+5hb7xR1e5b5rSJiAd6oJ11VRCqr1FBIK1en8YO" crossorigin="anonymous"></script>
<script>
    document.getElementById("internshipForm").addEventListener("submit", function(event) {
        let title = document.getElementById("title").value;
        let description = document.getElementById("description").value;
        let start_date = document.getElementById("start_date").value;
        let end_date = document.getElementById("end_date").value;
        let apply_before = document.getElementById("apply_before").value;
        let internship_country = document.getElementById("internship_country").value;
        let internship_state = document.getElementById("internship_state").value;
        let internship_area = document.getElementById("internship_area").value;

        let errors = false;

        // Validation for title
        if (title.trim() === "") {
            document.getElementById("titleError").innerText = "Title is required";
            errors = true;
        } else {
            document.getElementById("titleError").innerText = "";
        }

        // Validation for description
        if (description.trim() === "") {
            document.getElementById("descriptionError").innerText = "Description is required";
            errors = true;
        } else {
            document.getElementById("descriptionError").innerText = "";
        }

        // Validation for start date
        if (start_date.trim() === "") {
            document.getElementById("startDateError").innerText = "Start date is required";
            errors = true;
        } else {
            document.getElementById("startDateError").innerText = "";
        }

        // Validation for end date
        if (end_date.trim() === "") {
            document.getElementById("endDateError").innerText = "End date is required";
            errors = true;
        } else {
            document.getElementById("endDateError").innerText = "";
        }

        // Validation for apply before date
        if (apply_before.trim() === "") {
            document.getElementById("applyBeforeError").innerText = "Apply before date is required";
            errors = true;
        } else {
            document.getElementById("applyBeforeError").innerText = "";
        }

        // Validation for internship country
        if (internship_country.trim() === "") {
            document.getElementById("internshipCountryError").innerText = "Country is required";
            errors = true;
        } else {
            document.getElementById("internshipCountryError").innerText = "";
        }

        // Validation for internship state
        if (internship_state.trim() === "") {
            document.getElementById("internshipStateError").innerText = "Internship state is required";
            errors = true;
        } else {
            document.getElementById("internshipStateError").innerText = "";
        }

        // Validation for internship area
        if (internship_area.trim() === "") {
            document.getElementById("internshipAreaError").innerText = "Area is required";
            errors = true;
        } else {
            document.getElementById("internshipAreaError").innerText = "";
        }

        // Prevent form submission if there are errors
        if (errors) {
            event.preventDefault();
        }
    });
</script>
</body>
</html>
